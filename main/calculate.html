    <body class="text-center">



<main class="form-signin">
  <form action = "/prediction" method = "POST">
<!--     <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Predict Your Energy Production or Consumption!</h1>

<div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "is_business">
      <label for="floatingInput">Is this a business? (1 for yes, 0 for no) </label>
    </div>

         <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "product_type">
      <label for="floatingInput">Product contract (0: Combined, 1: Fixed, 2: General service, 3: Spot)?</label>
    </div>

             <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "is_consumption">
      <label for="floatingInput">Consumption (0) or production (1)?</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "eic_count">
      <label for="floatingInput">Aggregated number of consumption points in EICs</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "installed_capacity">
      <label for="floatingInput">Installed photovoltaic solar panel capacity in kilowatts</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "euros_per_mwh">
      <label for="floatingInput">Price of electricity in euros per megawatt hour</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "latitude">
      <label for="floatingInput">Latitude</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "longitude">
      <label for="floatingInput">Longitude</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "hours_ahead">
      <label for="floatingInput">number of hours between the forecast generation and the forecast weather</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "temperature">
      <label for="floatingInput">air temperature at 2 meters above ground in degrees Celsius</label>
    </div>


    <div class="form-floating">
      <input type="text" class="form-control" id="dewpoint" name="dewpoint">
      <label for="dewpoint">Dewpoint</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="rain" name="rain">
      <label for="rain">Rain (mm)</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="snowfall" name="snowfall">
      <label for="snowfall">Snowfall (cm)</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="surfacePressure" name="surface_pressure">
      <label for="surfacePressure">Air pressure at surface (hPa)</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="cloudcoverLow" name="cloudcover_low">
      <label for="cloudcoverLow">Cloud cover at 0-3 km</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="cloudcoverMid" name="cloudcover_mid">
      <label for="cloudcoverMid">Cloud cover at 3-8 km</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="cloudcoverHigh" name="cloudcover_high">
      <label for="cloudcoverHigh">Cloud cover at 8+ km</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="cloudcoverTotal" name="cloudcover_total">
      <label for="cloudcoverTotal">Total cloud cover</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="windspeed10m" name="windspeed_10m">
      <label for="windspeed10m">Wind speed at 10 meters above ground (m/s)</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="winddirection10m" name="winddirection_10m">
      <label for="winddirection10m">Wind direction at 10 meters above ground (degrees)</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="shortwaveRadiation" name="shortwave_radiation">
      <label for="shortwaveRadiation">Global horizontal irradiation (Wh/m²)</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="directSolarRadiation" name="direct_solar_radiation">
      <label for="directSolarRadiation">Direct solar radiation</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="diffuseRadiation" name="diffuse_radiation">
      <label for="diffuseRadiation">Diffuse solar irradiation (Wh/m²)</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted"> {{feedback}}</p>
  </form>
</main>
